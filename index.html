<!DOCTYPE html>
<html>

<head>
    <title>dp9 dashboard</title>
</head>

<body class="bg-success">
    <div><h1 class="text-center bg-success">gadi dp9 usage (Prototype)</h1> </div>
    <div class="container-fluid my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dp9 gdata</h5>
                <hr>
                <div >
                    <div id="gdata_disk" ></div>
                    <div id="gdata_inode"></div>
                </div>
            </div>
        </div>
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">dp9 scratch</h5>
                <hr>
                <div class="row">
                    <div id="scratch_disk"   class="col-sm-6"></div>
                    <div id="scratch_inode"   class="col-sm-6"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    
    <!-- Load plotly.js  -->
    <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
    <!-- custom Include plot.js -->
    <script src="js/plot.js"></script>
    <!-- Include big.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/big.js@5.2.2"></script>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Load css -->
    <link rel="stylesheet" href="https://bureau-sig.nci.org.au/km0642/style.css">
</body>

</html>
