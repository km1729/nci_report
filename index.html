<!DOCTYPE html>
<html>

<head>
    <title>dp9 dashboard</title>

</head>

<body class="bg-success">
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dp9 gdata</h5>
                <hr>
                <div>
                    <div id="gdata_disk"  class="flex-grow-1" style="height: 300px;"></div>
                    <div id="gdata_inode"  class="flex-grow-1"></div>
                </div>
            </div>
        </div>
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">dp9 scratch</h5>
                <hr>
                <div >
                    <div id="scratch_disk"  class="flex-grow-1" style="height: 300px;"></div>
                    <div id="scratch_inode"  class="flex-grow-1"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
    <!-- custom Include plot.js -->
    <script src="js/plot.js"></script>
    <!-- Include big.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/big.js@5.2.2"></script>
</body>

</html>
